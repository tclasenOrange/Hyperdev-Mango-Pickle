<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to HyperDev!</title>
    <meta name="description" content="A cool thing made with HyperDev">
    <link id="favicon" rel="icon" href="https://hyperdev.com/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header class="headerbar">
      <h1>Account Creation</h1>
    </header>

    <main>
      <form id="accountcreation" method="post" action="/signup">
       <fieldset id="sign_up">
         <legend>Create New Account</legend>
         <ol>
            <li>
              <label for="first_name">First Name</label>
              <input type="text" name="first_name" id="first_name" autofocus required placeholder="John"/>
            </li>
            <li>
              <label for="last_name">Last Name</label>
              <input type="text" name="last_name" id="last_name"  required placeholder="Doe"/>
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required placeholder="user@example.de"/>
            </li>
            <li>
              <label for="password">Password</label>
              <input type="password" name="password" id="password" value="" autocomplete="off" required placeholder="8-10 characters" pattern="^(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*[\d])(?=.*[\W]).*$"
               titel="Password must be 8 or more characters with at least one number, an uppercase letter, and one special character"/>
            </li>
            <li>
              <label for="password_confirmation">Password Confirmation</label>
              <input type="password" name="password_confirmation" id="password_confirmation" value="" autocomplete="off" required placeholder="Type your password again" pattern="^(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*[\d])(?=.*[\W]).*$"
               titel="Password must be 8 or more characters with at least one number, an uppercase letter, and one special character"/>
            </li>
            <li>
              <input type="submit"/>
            </li>
          </ol>
          </fieldset>
      </form>
    </main>

    <footer>
        <nav> 
          <ul>

            <li><a href="faq.html">FAQ</a></li>

            <li><a href="https://hyperdev.com">Remix this in HyperDev</a></li>
          </ul>
        </nav>
    </footer>

            crossorigin="anonymous"></script>

  </body>
</html>
