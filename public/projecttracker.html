<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to HyperDev!</title>

    <link id="favicon" rel="icon" href="https://hyperdev.com/favicon-app.ico" type="image/x-icon">

  <body>
        <header>
      <h1>
       Project Tracker
      </h1>
    </header>
    
    <main>
      <form id="projectTracker" method="post" action="/projects/1">
       <fieldset id="personal_information">
         <legend>Project Information</legend>
         <ol>
            <li>
              <label for="name">Name</label>
              <input type="text" name="name" id="name" autofocus required placeholder="Name"/>
            </li>
            <li>
              <label for="priority">Priority</label>
              <input type="range" min="0" max="10" name="priority" value="0" id="priority"/> 
            </li>
            <li>
              <label for="estimated_hours">Estimated Hours</label>
              <input type="number"  min="0" max="1000" name="estimated_hours" id="estimated_hours"/>
            </li>
            <li>
              <label for="start_date">Start Date</label>
              <input type="date" name="start_date" id="start_date" value="2016-09-01"/>
            </li>
            <li>
              <label for="email_contact">Email Contact</label>
              <input type="email" name="email_contact" id="email_contact"/>
            </li>
            <li>
              <label for="staging_url">Staging URL</label>
              <input type="url" name="staging_url" id="staging_url"/>
            </li>
            <li>
              <label for="project_color">Project Color</label>
              <input type="color" name="project_color" id="project_color"/>
            </li>
            <li>
              <input type="submit"/>
            </li>
          </ol>
          </fieldset>
      </form>
    </main>

  </body>
